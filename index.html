<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>Quizz</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">devQuizz</h1>
        <span class="row col-12 d-flex justify-content-center text-center my-3">Petit QCM facile de 10 questions sur le développement web !</span>


        <div id="question-container" class="hide row my-5">
            <div id="question" class="text-center m-5 border border-dark col-md-12">Question</div>
            <div id="answer-buttons" class="btn-grid col-md-11 m-5 text-center ">
                <button class="btn col-md-3 col-12">Réponse 1</button>
                <button class="btn col-md-3 col-12">Réponse 2</button>
                <button class="btn col-md-3 col-12">Réponse 3</button>
                <button class="btn col-md-3 col-12">Réponse 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn btn-danger mr-3">Start</button>
            <button id="next-btn" class="next-btn btn btn-success hide ml-3">Suivant</button>
        </div>
    </div>

    <script defer src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
